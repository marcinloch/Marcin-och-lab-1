<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="style.css">
    <title>NotePocket</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="Note.svg">
            <span id="title">NotePocket</span>
        </div>
        <div id="add_note_container">
        <span>Title:</span>
            <input type="text" id="add_title"> </br>
        <span>Content:</span>
            <textarea name="note_contenet" id="add_contenet" cols="50"  rows="4"></textarea>
        <span>Note color:</span>
            <input type="color" id="note_color" value="#808080" >
        <span style="margin-left:20px;">Pinned:</span> <input type="checkbox" id="pinned">
            <button id="add_note" >Add Note</button>
        </div>
    </div>
    
    <div id="notes">
    </div>
    <script src="main.js"></script>
</body>
</html>
