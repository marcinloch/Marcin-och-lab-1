<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MIDI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <img src="photo/logo-midi.jpg" id="logo-midi">
            <div>
                <p id="page-name">Kontroler</p>
                <p id="page-name-midi">MIDI</p>
            </div>
        </header>
<!--
        <button id="rec">Nagrywaj</button>
        <button id="play">PLAY</button>
        -->
        <div id="switchers" style="margin-top: 10px;">
            <div id="record1" class="record">
                <img id="img_record1" onclick="recAudio('#img_record1')" src="svg/record.svg">
            </div>
            <div id="record2" class="record">
                <img id="img_record2" onclick="recAudio('#img_record2')" src="svg/record.svg">
            </div>
            <div id="record3" class="record">
                <img id="img_record3" onclick="recAudio('#img_record3')" src="svg/record.svg">
            </div>
            <div id="record4" class="record">
                <img id="img_record4" onclick="recAudio('#img_record4')" src="svg/record.svg">
            </div>
        </div>
        <div id="switchers">
            <div class="play">
                <img onclick="playAudio(1)" src="svg/play.svg">
            </div>
            <div  class="play">
                <img onclick="playAudio(2)" src="svg/play.svg">
            </div>
            <div class="play">
                <img onclick="playAudio(3)" src="svg/play.svg">
            </div>
            <div class="play">
                <img onclick="playAudio(4)" src="svg/play.svg">
            </div>
        </div>

        <div id="panel" style="margin-top:10px;">
            <div class="path" id="path1" style="background-color:#4d54ff;">7</div>
            <div class="path" id="path2" style="background-color:red;">8</div>
            <div class="path" id="path3" style="background-color:yellow;">9</div>
            <div class="path" id="path4" style="background-color:pink;">4</div>
            <div class="path" id="path5" style="background-color:#c115c1;">5</div>
            <div class="path" id="path6" style="background-color:green;">6</div>
            <div class="path" id="path7" style="background-color:orange;">1</div>
            <div class="path" id="path8" style="background-color:cyan;">2</div>
            <div class="path" id="path9" style="background-color:lightgreen;">3</div>
        </div>

        <audio src="sounds/boom.wav" controls id="boom"></audio>
        <audio src="sounds/clap.wav" controls id="clap"></audio>
        <audio src="sounds/hihat.wav" controls id="hihat"></audio>
        <audio src="sounds/kick.wav" controls id="kick"></audio>
        <audio src="sounds/openhat.wav" controls id="openhat"></audio>
        <audio src="sounds/ride.wav" controls id="ride"></audio>
        <audio src="sounds/snare.wav" controls id="snare"></audio>
        <audio src="sounds/tink.wav" controls id="tink"></audio>
        <audio src="sounds/tom.wav" controls id="tom"></audio>
    </div>
</body>

</html>
